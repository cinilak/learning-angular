<form action="">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            ngControl="firstName"
            #firstName="ngForm"
            id="firstName" 
            type="text"
            class="form-control"
            required
            minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">            
            <div 
                class="alert alert-danger" 
                *ngIf="firstName.errors.required">
                First name is required
            </div>
            <div
                class="alert alert-danger"
                *ngIf="firstName.errors.minlength">
                First name should be more than {{ firstName.errors.minlength.requiredLength }} characters
            </div>
        </div>
    </div>    
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            ngControl="email"
            #email="ngForm"
            id="email" 
            type="text"
            class="form-control"
            required
            minlength="3"
        >
        <div *ngIf="email.touched && email.errors">            
            <div 
                class="alert alert-danger" 
                *ngIf="email.errors.required">
                First name is required
            </div>
            <div
                class="alert alert-danger"
                *ngIf="email.errors.minlength">
                First name should be more than {{ email.errors.minlength.requiredLength }} characters
            </div>
        </div>
    </div>
</form>
